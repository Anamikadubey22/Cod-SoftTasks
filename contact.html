<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anamika Dubey : MERN Stack Developer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        
        <nav>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/Intro.html">My Introduction</a> </li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
            <h1>Contact Me</h1>
            <form>
                <div class="mb-3">
                    <label for="clientName" class="form-label" >Full Name</label>
                    <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp" required>
                  </div>
                <div class="mb-3">
                  <label for="clientEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientPhone" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="enquiry" class="form-label">Enquery</label>
                    <input type="enquery" class="form-control" id="clientEnquery" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 " id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient" required>
                  <label class="form-check-label" for="isClient">Want to work with me on Project</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
